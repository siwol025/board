<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 400px; /* 카드 너비 줄이기 */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border: 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      padding: 30px;
      text-align: center;
    }
    .btn {
      font-size: 16px;
      padding: 12px 20px;
      border-radius: 5px;
      width: auto; /* 버튼 너비를 자동으로 조정 */
      display: inline-block; /* 버튼 크기를 텍스트에 맞게 설정 */
      margin-top: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-outline-secondary {
      background-color: transparent;
      color: #6c757d;
      border: 2px solid #6c757d;
    }
    .btn-outline-secondary:hover {
      background-color: #6c757d;
      color: #fff;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #6c757d;
    }
    .footer a {
      color: #007bff;
    }
    .footer a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      홈 페이지
    </div>
    <div class="card-body">
      <div th:if="${user != null}">
        <h4>안녕하세요, <span th:text="${user.username}"></span>님!</h4>
        <form action="/accounts/logout" method="post">
          <button type="submit" class="btn btn-primary">로그아웃</button>
        </form>
      </div>

      <div th:if="${user == null}">
        <p th:text="${message}"></p>
        <a href="/accounts/login" class="btn btn-primary">로그인</a>
        <a href="/accounts/signup" class="btn btn-outline-secondary">회원가입</a>
      </div>

      <a href="/boards" class="btn btn-outline-secondary">전체 게시글 보기</a>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
