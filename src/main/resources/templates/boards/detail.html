<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세보기</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- 필요 시 CSS 파일 연결 -->
</head>
<body>
<h1>게시글 상세보기</h1>
<div>
  <label><strong>글 번호:</strong></label>
  <span th:text="${board.id}">1</span>
</div>
<div>
  <label><strong>제목:</strong></label>
  <span th:text="${board.title}">게시글 제목</span>
</div>
<div>
  <label><strong>내용:</strong></label>
  <p th:text="${board.contents}">게시글 내용</p>
</div>
<div>
  <!-- 수정하기 버튼 -->
  <a th:href="@{'/boards/' + ${board.id} + '/edit'}">수정하기</a>
</div>

<!-- 삭제하기 버튼 추가 -->
<form th:action="@{/boards/{id}/delete(id=${board.id})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
  <button type="submit">삭제하기</button>
</form>

<div>
  <a href="/boards">목록으로 돌아가기</a> <!-- 목록 페이지로 이동 -->
</div>
</body>
</html>
