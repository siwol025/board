<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- 필요 시 CSS 파일 연결 -->
</head>
<body>
<h1>게시판 목록</h1>
<table border="1">
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
  </tr>
  </thead>
  <tbody>
  <!-- 게시글 리스트를 순회하며 출력 -->
  <tr th:each="board : ${boards}">
    <td th:text="${board.id}">1</td>
    <td>
      <a th:href="@{'/boards/' + ${board.id}}" th:text="${board.title}">게시글 제목</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/boards/new">새 글 작성</a> <!-- 새 글 작성 링크 -->
</body>
</html>
