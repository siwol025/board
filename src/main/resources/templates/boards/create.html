<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 작성</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 5px;
      padding: 15px;
      font-size: 16px;
    }

    textarea.form-control {
      resize: vertical;
    }

    .btn {
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-link {
      color: #007bff;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>글 작성</h1>
  <form th:action="@{/boards}" method="post">
    <div class="form-group">
      <label for="title"><strong>제목:</strong></label>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="contents"><strong>내용:</strong></label>
      <textarea id="contents" name="contents" class="form-control" placeholder="내용을 입력하세요" rows="10" required></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">작성하기</button>
      <a href="/boards" class="btn btn-link">취소</a>
    </div>
  </form>
</div>

<!-- 부트스트랩 JS 및 의존성 스크립트 링크 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyA7K4c7h0pP60tG4dyFvkP2g5U4w4wPHmWmAsjm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Y2hn7V4vRm1r8Wl17yJk5bWnF74AwaSAWwXM4U0ebOTgTsw" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-XzvFzD5trnF1FJmsnW8VmmbNfnrGSjWAQ0xM+9rs7ttrYnM2z60nsD1W9ZXjofjY" crossorigin="anonymous"></script>

</body>
</html>
