<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f7fc;
      padding-top: 80px;
      font-family: Arial, sans-serif;
    }
    .signup-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      width: 100%;
      height: 45px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 0 15px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-primary {
      width: 100%;
      height: 45px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>회원가입</h2>
  <form action="/accounts/signup" method="post">
    <div class="form-group">
      <label for="username">아이디:</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">가입하기</button>

    <p class="error-message" th:if="${param.error}">회원가입에 실패했습니다. 다시 시도해주세요.</p>
  </form>

  <div class="footer">
    <p>이미 계정이 있으신가요? <a href="/accounts/login">로그인</a></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyA7K4c7h0pP60tG4dyFvkP2g5U4w4wPHmWmAsjm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Y2hn7V4vRm1r8Wl17yJk5bWnF74AwaSAWwXM4U0ebOTgTsw" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-XzvFzD5trnF1FJmsnW8VmmbNfnrGSjWAQ0xM+9rs7ttrYnM2z60nsD1W9ZXjofjY" crossorigin="anonymous"></script>

</body>
</html>
